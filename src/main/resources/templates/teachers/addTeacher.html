<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>School App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <h2 class="text-center mb-5">Add Teacher</h2>

                <form method="post" enctype="multipart/form-data" th:object="${teacherDto}">
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Full Name</label>
                        <div class="col-sm-8">
                            <input class="form-control" required th:field="${teacherDto.name}">
                            <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger"
                               th:errors="${teacherDto.name}"></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Gender</label>
                        <div class="col-sm-8">
                            <select class="form-select" th:field="${teacherDto.gender}">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                            <p th:if="${#fields.hasErrors('gender')}" th:errorclass="text-danger"
                               th:errors="${teacherDto.gender}"></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Age</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="number" required placeholder="20"  min="20" th:field="${teacherDto.age}">
                            <p th:if="${#fields.hasErrors('age')}" th:errorclass="text-danger"
                               th:errors="${teacherDto.age}"></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Email</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="email" placeholder="bussiness@mail.com" required  th:field="${teacherDto.email}">
                            <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger"
                               th:errors="${teacherDto.email}"></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Phone Number</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="text" required placeholder="628"  maxlength="13" minlength="11" th:field="${teacherDto.phone_number}">
                            <p th:if="${#fields.hasErrors('phone_number')}" th:errorclass="text-danger"
                               th:errors="${teacherDto.phone_number}"></p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        <div class="col-sm-4 d-grid">
                            <a class="btn btn-outline-primary" href="/teachers" role="button">cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
